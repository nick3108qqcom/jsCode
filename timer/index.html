<body>

  <script>
    // setTime()
    var proSymbol = Symbol('host')
    class User {
      constructor() {
        this[proSymbol] = 'baidu.com'
      }

      set host(val) {
        this[proSymbol] = val
      }

      get host() {
        return this[proSymbol]
      }
    }

    var u1 = new User()
    u1.host = 'www'
    console.log(u1[Symbol('host')])
  </script>
