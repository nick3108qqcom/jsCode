<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Refresh" content="0; URL=https://example.com/">
  <title>Document</title>
</head>

<body>

  <script>

    Function.prototype.mybind = function (_this) {
      _this.fn = this
      var params = Array.from(arguments).slice(1)
      return function () {
        var res = _this.fn(...params)
        delete _this.fn
        return res
      }
    }

    function foo() {
      console.log(this.name)
    }

    var obj = {
      name: 'obj name'
    }

    var bind_1 = foo.bind(obj)
    bind_1()
  </script>
</body>

</html>
