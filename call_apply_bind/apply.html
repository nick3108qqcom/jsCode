<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    Function.prototype.myApply = function (myThis) {
      myThis = myThis || window
      myThis.fn = this
      var params = arguments[1] ? arguments[1] : []
      var res = myThis.fn(...params)
      delete myThis.fn
      return res
    }

    function foo() {
      console.log(this.name)
    }

    var obj = {
      name: 'obj name'
    }
    foo.myApply(obj)
  </script>
</body>

</html>
